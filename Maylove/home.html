<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Netflix</title>
    <link rel="stylesheet" href="css/home.css">
    <style>
        /* Asegurar que la imagen ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Eliminar las barras de desplazamiento */
        }

        .hero {
            position: relative;
            height: 100vh; /* Hacer que la sección hero ocupe toda la altura de la ventana */
            width: 100%;
            overflow: hidden; /* Asegurarse de que no aparezcan barras de desplazamiento */
        }

        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que la imagen cubra toda la pantalla sin distorsionarse */
            border-radius: 15px;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 50px;
            margin: 20px 0;
        }

        .hero p {
            font-size: 20px;
            margin: 10px 0;
        }

        .buttons button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4d4d;
        }
        .btn-continue {
        display: inline-block;
        font-size: 24px;
        padding: 15px 30px;
        background-color: #ff4d4d;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        transition: transform 0.3s, background-color 0.3s;
    }
    
    .btn-continue:hover {
        background-color: #e63946;
        transform: scale(1.1);
    }
    </style>
</head>
<body>

            </ul>

    <!-- Sección hero con imagen dentro -->
    <div class="hero">

        </div>

    <script src="script.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    let heroSection = document.querySelector(".hero");

    // Desplazar la imagen de fondo hacia abajo
    heroSection.style.backgroundPosition = "center 20%"; // Ajusta este valor según lo necesites

    // Agregar una transición suave para un mejor efecto
    heroSection.style.transition = "background-position 0.5s ease-in-out";
});

    </script>
