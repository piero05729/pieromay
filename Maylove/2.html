<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Por qué te elegí?</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Georgia', serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .text {
            flex: 1;
            padding: 20px;
        }
        .image {
            flex: 1;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="fotos/mayly4.jpg" alt="Imagen romántica">
        </div>
        <div class="text">
            <h1>¿Por qué te elegí?</h1>
            <p>Te elegí porque tu cariño me hace mejor persona, porque con cada risa y cada 
                llamada me haces sentir paz, y porque no hay nadie más con quien quiera 
            hacer lo que hago contigo, me gusta tú forma de ver la vida , tu sensibilidad y sobre todo esos ojitos falsos que tienes !.</p>
        </div>
    </div>
</body>
</html>
